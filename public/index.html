<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>

  <body>
    <!-- Section para seleccionar tu mascota -->
    <section id="seleccionar-mascota">
      <!-- titulo del juego -->
      <h1 class="titulo">Mokepón</h1>

      <h2 class="subtitulo">Elige tu mascota:</h2>

      <div id="contenedorTarjetas" class="tarjetas">
        
      </div>  
      <button id="boton-mascota">seleccionar</button>
    </section>

    <section id="ver-mapa">
      <h1 class="titulo2">Recorre el mapa con tu mascota</h1>
      <h2 class="subtitulo2">Para moverte dentro del juego, ocupa las flechas: ↑ ↓ → ← </h2>
      <canvas id="mapa"></canvas>
      <div class="controles">
        <button class="btn-arriba"
          onmousedown="moverArriba()"
          onmouseup="detenerMovimiento()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-arrow-badge-up"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M11.375 6.22l-5 4a1 1 0 0 0 -.375 .78v6l.006 .112a1 1 0 0 0 1.619 .669l4.375 -3.501l4.375 3.5a1 1 0 0 0 1.625 -.78v-6a1 1 0 0 0 -.375 -.78l-5 -4a1 1 0 0 0 -1.25 0z" /></svg></button>

        <div class="fila-centro">
          <button class="btn-izq"
            onmousedown="moverIzquierda()"
            onmouseup="detenerMovimiento()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-arrow-badge-left"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M17 6h-6a1 1 0 0 0 -.78 .375l-4 5a1 1 0 0 0 0 1.25l4 5a1 1 0 0 0 .78 .375h6l.112 -.006a1 1 0 0 0 .669 -1.619l-3.501 -4.375l3.5 -4.375a1 1 0 0 0 -.78 -1.625z" /></svg></button>

          <button class="btn-der"
            onmousedown="moverDerecha()"
            onmouseup="detenerMovimiento()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-arrow-badge-right"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 6l-.112 .006a1 1 0 0 0 -.669 1.619l3.501 4.375l-3.5 4.375a1 1 0 0 0 .78 1.625h6a1 1 0 0 0 .78 -.375l4 -5a1 1 0 0 0 0 -1.25l-4 -5a1 1 0 0 0 -.78 -.375h-6z" /></svg></button>
        </div>

        <button class="btn-abajo"
          onmousedown="moverAbajo()"
          onmouseup="detenerMovimiento()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-arrow-badge-down"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M16.375 6.22l-4.375 3.498l-4.375 -3.5a1 1 0 0 0 -1.625 .782v6a1 1 0 0 0 .375 .78l5 4a1 1 0 0 0 1.25 0l5 -4a1 1 0 0 0 .375 -.78v-6a1 1 0 0 0 -1.625 -.78z" /></svg></button>
      </div>
    </section>

    <!-- Section para mostrar los ataques del jugador y del enemigo, también la cantidad de vida que tiene cada uno y cuánta se pierde en cada turno de ataque. -->
    <section id="seleccionar-Ataque">
      <button id="boton-volver" class="volver">Volver atrás</button> 
      <!-- titulo del juego -->
      <h1 class="titulo">Mokepón</h1>
      
      <h2 class="subtitulo">Elige tu ataque:</h2>
      <!-- Botones de ataques -->
      <div id="contenedorAtaques" class="tarjeta-ataque">
      </div>

        <!-- Section donde mostramos el resultado de si ganamos, perdimos o empatamos en el ataque -->
        <div id="mensajes">
          <p id="resultado">Mucha Suerte!!</p>
          <!-- Poder reinicar el juego -->
          <section id="reiniciar">
            <button id="boton-reiniciar">Reiniciar</button>
          </section>
        </div>

      <!-- Div donde mostraremos cuanta vidas tenemos y las vidas del enemigo -->
      <div class="ataques">
        <p id="mascota-jugador" class="mascotas"></p>
        <div class="ataques-jugador">         
          <p>vida:</p><p id="vidas-jugador"></p>
          <p>-----------------------------</p>
          <p>Ataque:</p><div id="ataques-del-jugador"></div>
        </div>

        <div class="ataques-enemigo"> 
          <p>Vida:</p><p id="vidas-enemigo"></p> 
          <p>-----------------------------</p>   
          <p>Ataque:</p><div id="ataques-del-enemigo"></div>
        </div>
        <p id="mascota-enemigo" class="mascotas"></p>
      </div>
    </section>
    <script src="./js/mokepon.js"></script>
  </body>
</html>
