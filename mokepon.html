<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <!-- Section para seleccionar tu mascota -->
    <section id="seleccionar-mascota">
      <!-- titulo del juego -->
      <h1 class="titulo">Mokepón</h1>

      <h2 class="subtitulo">Elige tu mascota:</h2>

      <div id="contenedorTarjetas" class="tarjetas">
        
      </div>  
      <button id="boton-mascota">seleccionar</button>
    </section>

    <section id="ver-mapa">
      <h1 class="titulo2">Recorre el mapa con tu mascota</h1>
      <h2 class="subtitulo2">Para moverte dentro del juego ocupa las flechas: ↑ ↓ → ← </h2>
      <canvas id="mapa"></canvas>
      <!-- <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
      <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
      <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
      <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button> -->
    </section>

    <!-- Section para mostrar los ataques del jugador y del enemigo, también la cantidad de vida que tiene cada uno y cuánta se pierde en cada turno de ataque. -->
    <section id="seleccionar-Ataque">
      <button id="boton-volver" class="volver">Volver atrás</button> 
      <!-- titulo del juego -->
      <h1 class="titulo">Mokepón</h1>
      
      <h2 class="subtitulo">Elige tu ataque:</h2>
      <!-- Botones de ataques -->
      <div id="contenedorAtaques" class="tarjeta-ataque">
      </div>

        <!-- Section donde mostramos el resultado de si ganamos, perdimos o empatamos en el ataque -->
        <div id="mensajes">
          <p id="resultado">Mucha Suerte!!</p>
          <!-- Poder reinicar el juego -->
          <section id="reiniciar">
            <button id="boton-reiniciar">Reiniciar</button>
          </section>
        </div>

      <!-- Div donde mostraremos cuanta vidas tenemos y las vidas del enemigo -->
      <div class="ataques">
        <p id="mascota-jugador" class="mascotas"></p>
        <div class="ataques-jugador">         
          <p>vida:</p><p id="vidas-jugador"></p>
          <p>-----------------------------</p>
          <p>Ataque:</p><div id="ataques-del-jugador"></div>
        </div>

        <div class="ataques-enemigo"> 
          <p>Vida:</p><p id="vidas-enemigo"></p> 
          <p>-----------------------------</p>   
          <p>Ataque:</p><div id="ataques-del-enemigo"></div>
        </div>
        <p id="mascota-enemigo" class="mascotas"></p>
      </div>
    </section>
    <script src="./js/mokepon.js"></script>
  </body>
</html>
